<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores básicos 1</title>
    <style>
        * {
            margin: 0;
            background: grey;
        }
        div {
            background: #d6596e;
        }
        .titulo {
            color: peru;
            font-size: xx-large;
            font-weight: bold;
        }
        #titulo2 {
            color: #66d417;
        }

        a[href="http://www.atigra.es"]{
            text-decoration: none;
            color: pink;
        }

    </style>
</head>
<body>
    <div class="titulo">Esto es un título con class</div>
    <div id="titulo2">Este es un título con ID</div>
    <a href="https://www.atigra.es">Atigra Makers</a>
    <a href="">Link vacío</a>
    <h2 id="otroID" class="titulo">Este titulo es h2 con la clase titulo</h2>
</body>
</html>
