<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad display</title>
    <style>
        div {
            display: inline-block;
            background: salmon;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        a {
            display: none;
            background: skyblue;
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        button {
            background: slateblue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>Is a block</div>
    <a href="">Is inline</a>
    <button>Is inline-block</button>
</body>
</html>
